<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="back">
        <header>
            <input type="text" id="dis">
            <input type="text" id="out">
        </header>
        <section>
            <div class="numbers">
                <input type="button" value="1" id="a">
                <input type="button" value="2" id="a">
                <input type="button" value="3" id="a"><br>
                <input type="button" value="4" id="a">
                <input type="button" value="5" id="a">
                <input type="button" value="6" id="a"><br>
                <input type="button" value="7" id="a">
                <input type="button" value="8" id="a">
                <input type="button" value="9" id="a"><br>
                <input type="button" value="0" id="a">
                <input type="button" value="." id="a">
            </div>
            <div class="expressions">
                <input type="button" value="+" id="p">
                <input type="button" value="-" id="p"><br>
                <input type="button" value="*" id="p">
                <input type="button" value="/" id="p"><br>
                <input type="button" onclick="clean()" value="clear" id="c">
                <input type="button" value="=" id="eq"><br>
                <input type="button" value="Ans" onclick='answer()' id="ans">
                <input type="button" value="<<" id="bs">

            </div>

        </section>



    </div>






    <script src="script.js"></script>
</body>

</html>
